<form #f="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required minlength="5" ngModel name="courseName" #courseName="ngModel" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Name is required.</div> 
      <div *ngIf="courseName.errors.minlength">Length should be minimum 5 characters.</div>       
    </div>
  </div>
  <div class="form-group">
    <label for="courseCategory">Category</label>
    <select required ngModel name="courseCategory" #courseCategory="ngModel" class="form-control">
      <option value=""></option>        
      <option value="1">Development</option>
      <option value="2">Art</option>
      <option value="3">Languages</option>      
    </select>
    <div class="alert alert-danger" *ngIf="courseCategory.touched && !courseCategory.valid">
        <div *ngIf="courseCategory.errors.required">Category is required.</div> 
    </div>
    <div class="checkbox">
      <label for="">
        <input type="checkbox" ngModel name="hasGuarantee">30-day money-back guarantee
      </label>
    </div>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
